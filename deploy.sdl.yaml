version: "2.0"

services:
  kaia-swarm:
    # Update version after each GitHub push (github.run_number in workflow)
    image: ghcr.io/si3-ecosystem/kaia-swarm:v338
    env:
      - DATABASE_URL=${DATABASE_URL}
      - DATABASE_TYPE=mongodb
      - SI3_DATABASE_URL=${SI3_DATABASE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - JWT_SECRET=${JWT_SECRET}
      - DIRECT_PORT=3000
      - USE_OPENAI_EMBEDDING=true
      - SMALL_OPENAI_MODEL=gpt-4o-mini
      - MEDIUM_OPENAI_MODEL=gpt-4o-mini
      - LARGE_OPENAI_MODEL=gpt-4o-mini
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      # Web API configuration (optional)
      - WEB_API_KEY=${WEB_API_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS}
      # Reduce log noise from pino/ElizaOS
      - PINO_LOG_LEVEL=warn
    expose:
      # REST API port (Web Chat, History, Health, Metrics) - Express server on port 3000
      - port: 3000
        as: 80
        to:
          - global: true

profiles:
  compute:
    kaia-profile:
      resources:
        cpu:
          units: 1.0
        memory:
          size: 2Gi
        storage:
          - size: 1Gi
            class: default

  placement:
    akash:
      pricing:
        kaia-profile:
          denom: uakt
          amount: 100

deployment:
  kaia-swarm:
    akash:
      profile: kaia-profile
      count: 1


