name: Build and Publish Docker image to GHCR
# Workflow builds and pushes to ghcr.io/wonderofme/kaia-swarm

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get latest version tag
        id: get_version
        run: |
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0")
          VERSION_NUMBER=$(echo $VERSION | sed 's/v//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_number=$VERSION_NUMBER" >> $GITHUB_OUTPUT
          echo "Latest version: $VERSION ($VERSION_NUMBER)"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        id: build
        with:
          context: .
          push: true
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/kaia-swarm:latest
          tags: |
            ghcr.io/${{ github.repository_owner }}/kaia-swarm:${{ steps.get_version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/kaia-swarm:latest
            ghcr.io/${{ github.repository_owner }}/kaia-swarm:${{ github.sha }}


