name: Build and Publish Docker image to GHCR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: ${{ secrets.DOCKER_USERNAME != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/agentkaia:latest
            ghcr.io/${{ github.repository_owner }}/agentkaia:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME != '' && format('docker.io/{0}/agentkaia:latest', secrets.DOCKER_USERNAME) || '' }}
            ${{ secrets.DOCKER_USERNAME != '' && format('docker.io/{0}/agentkaia:{1}', secrets.DOCKER_USERNAME, github.sha) || '' }}


